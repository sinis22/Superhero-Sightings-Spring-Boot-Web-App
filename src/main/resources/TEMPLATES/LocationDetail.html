<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Superhero Sightings</title>
      <style>
          body {
              background-color: deepskyblue;
          }
      </style>
  </head>
  <body>
  <div class="container">
      <div class="row m-4 ">
          <div class="col text-center m-2">
              <a href="/" class="btn btn-warning btn-lg">Home</a>
          </div>
          <div class="col text-center m-2">
              <a href="superhero" class="btn btn-danger btn-lg">Superhero</a>
          </div>
          <div class="col text-center m-2">
              <a href="superpower" class="btn btn-danger btn-lg">Powers</a>
          </div>
          <div class="col text-center m-2">
              <a href="location" class="btn btn-danger btn-lg">Locations</a>
          </div>
          <div class="col text-center m-2">
              <a href="organisation" class="btn btn-danger btn-lg">Organisations</a>
          </div>
          <div class="col text-center m-2">
              <a href="sighting" class="btn btn-danger btn-lg">Sightings</a>
          </div>
      </div>
        <div class="row m-4 ">
            <div class="col-3 text-center m-3">
                <span class="h3">Location Details</span>
            </div>
            <div class="col-7 text-center m-3">
                <div class="form-group row">
                    <label for="locationName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="locationName" 
                               id="locationName" class="form-control"
                               th:value="${location.locationName}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="locationDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="locationDescription" 
                               id="locationDescription" class="form-control"
                               th:value="${location.locationDescription}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                        <div class="col-9">
                                <input type="text" name="latitude" 
                                           id="latitude" class="form-control"
                                           th:value="${location.latitude}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                        <div class="col-9">
                                <input type="text" name="longitude" 
                                           id="longitude" class="form-control"
                                           th:value="${location.longitude}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">
                                Address</label>
                        <div class="col-9">
                                <input type="text" name="address" 
                                           id="address" class="form-control"
                                           th:value="${location.address.address}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">
                                City</label>
                        <div class="col-9">
                                <input type="text" name="city" 
                                           id="city" class="form-control"
                                           th:value="${location.address.city}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="town" class="col-3 col-form-label">
                            Town</label>
                        <div class="col-9">
                                <input type="text" name="town"
                                           id="town" class="form-control"
                                           th:value="${location.address.town}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="postcode" class="col-3 col-form-label">
                            Postcode</label>
                        <div class="col-9">
                                <input type="text" name="postcode"
                                           id="postcode" class="form-control"
                                           th:value="${location.address.postcode}" disabled/>
                        </div>
                </div>
                <a href="#" th:href="@{/editLocation(id=${location.locationId})}" class="btn btn-primary">Edit</a>
                <a href="#" th:href="@{/confirmDeleteLocation(id=${location.locationId})}" class="btn btn-secondary">Delete</a>
            </div>
        </div>
    </div> 
  </body>
</html>
