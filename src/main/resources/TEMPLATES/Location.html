<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Superhero Sightings</title>
      <style>
          .jumbotron {
              background-color: gold;
              text-align: center;
              color: navy;
          }
          body {
              background-color: deepskyblue;
          }
      </style>
  </head>
  <body>
  <div class="jumbotron text-center">
      <h1>Superhero Sightings</h1>
  </div>
  <div class="container">
      <div class="row m-4 ">
          <div class="col text-center m-2">
              <a href="/" class="btn btn-warning btn-lg">Home</a>
          </div>
          <div class="col text-center m-2">
              <a href="superhero" class="btn btn-danger btn-lg">Superhero</a>
          </div>
          <div class="col text-center m-2">
              <a href="superpower" class="btn btn-danger btn-lg">Powers</a>
          </div>
          <div class="col text-center m-2">
              <a href="location" class="btn btn-danger btn-lg">Locations</a>
          </div>
          <div class="col text-center m-2">
              <a href="organisation" class="btn btn-danger btn-lg">Organisations</a>
          </div>
          <div class="col text-center m-2">
              <a href="sighting" class="btn btn-danger btn-lg">Sightings</a>
          </div>
      </div>
        <div class="row m-4">
            <div class="col-12 m-1 text-center" 
                 th:if="${addressErrors != null and !addressErrors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${addressErrors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="col-12 m-1 text-center" 
                 th:if="${locationErrors != null and !locationErrors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${locationErrors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Add Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addLocation" method="POST">
                    <div class="form-group row">
                        <label for="locationName" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="locationName" 
                                   id="locationName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationDescription" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="locationDescription" 
                                   id="locationDescription" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                    Latitude</label>
                            <div class="col-9">
                                    <input type="text" name="latitude" 
                                               id="latitude" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                    Longitude</label>
                            <div class="col-9">
                                    <input type="text" name="longitude" 
                                               id="longitude" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                    Address</label>
                            <div class="col-9">
                                    <input type="text" name="address" 
                                               id="address" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                    City</label>
                            <div class="col-9">
                                    <input type="text" name="city" 
                                               id="city" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="town" class="col-3 col-form-label">
                                Town</label>
                            <div class="col-9">
                                    <input type="text" name="town"
                                               id="town" class="form-control"/>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="postcode" class="col-3 col-form-label">
                                Postcode</label>
                            <div class="col-9">
                                    <input type="text" name="postcode"
                                               id="postcode" class="form-control"/>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="row m-4">
            <div class="col text-center m-3">
                <table class="table bg-danger">
                    <thead>
                    <h2>
                        Locations
                    </h2>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Details</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="location : ${locations}">
                            <td th:text="${location.locationId}">Location ID</td>
                            <td th:text="${location.locationName}">Location Name</td>
                            <td><a href="#" th:href="@{/editLocation(id=${location.locationId})}">Edit</a></td>
                            <td><a href="#" th:href="@{/locationDetail(id=${location.locationId})}">Details</a></td>
                            <td><a href="#" th:href="@{/confirmDeleteLocation(id=${location.locationId})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
