<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Superhero Sightings</title>
    <style>
        body {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row m-4 ">
        <div class="col text-center m-2">
            <a href="/" class="btn btn-warning btn-lg">Home</a>
        </div>
        <div class="col text-center m-2">
            <a href="superhero" class="btn btn-danger btn-lg">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a href="superpower" class="btn btn-danger btn-lg">Powers</a>
        </div>
        <div class="col text-center m-2">
            <a href="location" class="btn btn-danger btn-lg">Locations</a>
        </div>
        <div class="col text-center m-2">
            <a href="organisation" class="btn btn-danger btn-lg">Organisations</a>
        </div>
        <div class="col text-center m-2">
            <a href="sighting" class="btn btn-danger btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 ">
        <div class="col-3 text-center m-3">
            <span class="h3">Delete Organisation</span>
        </div>
        <div class="col-7 text-center m-3">
            <div class="form-group row">
                <label for="orgName" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="orgName"
                           id="orgName" class="form-control" th:value="${organisation.orgName}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="orgDescription" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                    <input type="text" name="orgDescription"
                           id="orgDescription" class="form-control" th:value="${organisation.orgDescription}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">
                    Email</label>
                <div class="col-9">
                    <input type="text" name="email"
                           id="email" class="form-control" th:value="${organisation.email}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-3 col-form-label">
                    Phone</label>
                <div class="col-9">
                    <input type="text" name="phone"
                           id="phone" class="form-control" th:value="${organisation.phone}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="supertypeVal" class="col-3 col-form-label">
                    Supertype
                </label>
                <select id="supertypeVal" name="supertypeVal" class="form-control col-9" disabled>
                    <option th:each="supertype : ${supertypes}"
                            th:value="${supertype.supertypeId}"
                            th:text="${supertype.supertypeName}"
                            th:selected="${organisation.supertype.supertypeId == supertype.supertypeId}">
                        Supertype
                    </option>
                </select>
            </div>
            <div class="form-group row">
                <label for="addressLine" class="col-3 col-form-label">
                    Address</label>
                <div class="col-9">
                    <input type="text" name="addressLine"
                           id="addressLine" class="form-control" th:value="${organisation.address.address}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-3 col-form-label">
                    City</label>
                <div class="col-9">
                    <input type="text" name="city"
                           id="city" class="form-control" th:value="${organisation.address.city}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="town" class="col-3 col-form-label">
                    Town</label>
                <div class="col-9">
                    <input type="text" name="town"
                           id="town" class="form-control" th:value="${organisation.address.town}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="postcode" class="col-3 col-form-label">
                    Postcode</label>
                <div class="col-9">
                    <input type="text" name="postcode"
                           id="postcode" class="form-control" th:value="${organisation.address.postcode}" disabled/>
                </div>
            </div>
            <div class="form-group row">
                <label for="memberIds" class="col-3 col-form-label">
                    Members
                </label>
                <select multiple id="memberIds" name="memberIds"
                        class="form-control col-9" disabled>
                    <option th:each="superhero : ${members}"
                            th:value="${superhero.superheroId}"
                            th:text="${superhero.superheroName}"
                            th:selected="${organisation.members.contains(superhero)}">
                        Members
                    </option>
                </select>
            </div>
            <a href="#" th:href="@{/deleteOrganisation(id=${organisation.orgId})}" class="btn btn-primary">Delete</a>
            <a href="organisation" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
