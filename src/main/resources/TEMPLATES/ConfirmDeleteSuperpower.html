<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Superhero Sightings</title>
      <style>
          body {
              background-color: deepskyblue;
          }
      </style>
  </head>
  <body>
  <div class="container">
      <div class="row m-4 ">
          <div class="col text-center m-2">
              <a href="/" class="btn btn-warning btn-lg">Home</a>
          </div>
          <div class="col text-center m-2">
              <a href="superhero" class="btn btn-danger btn-lg">Superhero</a>
          </div>
          <div class="col text-center m-2">
              <a href="superpower" class="btn btn-danger btn-lg">Powers</a>
          </div>
          <div class="col text-center m-2">
              <a href="location" class="btn btn-danger btn-lg">Locations</a>
          </div>
          <div class="col text-center m-2">
              <a href="organisation" class="btn btn-danger btn-lg">Organisations</a>
          </div>
          <div class="col text-center m-2">
              <a href="sighting" class="btn btn-danger btn-lg">Sightings</a>
          </div>
      </div>
        <div class="row m-4">
            <div class="col-3 text-center m-3">
                <span class="h3">Superpower Details</span>
            </div>
            <div class="col-7 text-center m-3">
                <div class="form-group row">
                <label for="superpowerName" class="col-3 col-form-label">Name</label>
                <div class="col-9">
                    <input type="text" name="superpowerName" id="superpowerName" class="form-control"
                                       th:value="${superpower.superpowerName}" disabled/>
                        <div th:if="${#fields.hasErrors('superpower.superpowerName')}">
                            <p th:each="error : ${#fields.errors('superpower.superpowerName')}"
                               class="alert alert-danger"
                               th:text="${error}"> Bad first name </p>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="superpowerId" th:value="${superpower.superpowerId}"/>
                <a href="#" th:href="@{/deleteSuperpower(id=${superpower.superpowerId})}" class="btn btn-primary">OK</a>
                <a href="superpower" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
  </body>
</html>
